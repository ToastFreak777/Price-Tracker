{% extends 'layout.html' %} {% block content %}
  <h1 class="content__title">My Tracked Products</h1>

  {% if not products %}
  <div class="cards-empty">
      <svg width="320" height="220" viewBox="0 0 320 220" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background subtle glow -->
  <defs>
    <linearGradient id="folderGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F4F7FB"/>
      <stop offset="100%" stop-color="#E6ECF5"/>
    </linearGradient>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#DDE6F3" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- Back Folder -->
  <rect x="80" y="90" width="150" height="80" rx="12" fill="url(#folderGrad)" />
  <rect x="95" y="75" width="80" height="25" rx="8" fill="#E9EFF8" />

  <!-- Front Folder -->
  <rect x="60" y="105" width="170" height="85" rx="14" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="80" y="88" width="90" height="28" rx="8" fill="#EDF2FA" />

  <!-- Folder Lines -->
  <rect x="90" y="125" width="110" height="10" rx="5" fill="#E5EAF2"/>
  <rect x="90" y="145" width="90" height="10" rx="5" fill="#E5EAF2"/>
  <rect x="90" y="165" width="70" height="10" rx="5" fill="#E5EAF2"/>

  <!-- Magnifying Glass -->
  <circle cx="190" cy="115" r="38" fill="url(#glassGrad)" stroke="#3B82F6" stroke-width="5"/>
  <line x1="215" y1="140" x2="255" y2="180" stroke="#3B82F6" stroke-width="8" stroke-linecap="round"/>

  <!-- Subtle sparkle dots -->
  <circle cx="120" cy="60" r="4" fill="#3B82F6" opacity="0.3"/>
  <circle cx="250" cy="80" r="3" fill="#3B82F6" opacity="0.3"/>
  <circle cx="260" cy="120" r="2.5" fill="#3B82F6" opacity="0.25"/>
  </svg>
  <p>Start Tracking Your First Item</p>
  <a href="/">Add Product</a>
  </div>
  {% else %}
  <div class="cards">
  {% for product in products %}
  <div class="card">
    <div class="card__details">
      <h3>{{ product.name }}</h3>
      <p>${{ product.price }}</p>
      <span>+ {{ product.price_drop }}%</span>
    </div>
    <div class="card__image">
      <img
        src="https://d1ncau8tqf99kp.cloudfront.net/converted/74739_original_local_256x224_v3_converted.webp"
        alt="product image"
      />
    </div>
  </div>
  {% endfor %}
  </div>
  {% endif %}
</main>
{% endblock content %}
